<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order | QuickGas</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .order-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 500px;
      width: 100%;
    }

    .selection-summary {
      background: #fffaf5;
      border: 1px dashed #e67e22;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      text-align: center;
    }

    .selection-summary h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      color: #e67e22;
    }

    .summary-details {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2c3e50;
    }

    h2 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 2px solid #e67e22;
      display: inline-block;
      padding-bottom: 5px;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form-group { margin-bottom: 15px; }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.85rem;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input[readonly] {
      background-color: #f9f9f9;
      color: #2c3e50;
      font-weight: 600;
      border-color: #eef0f1;
    }

    .form-row { display: flex; gap: 15px; }
    .form-row .form-group { flex: 1; }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    /* Original Order Button */
    #submitBtn {
      background-color: #e67e22;
      color: white;
    }
    #submitBtn:hover { background-color: #d35400; }

    /* M-Pesa Button Styling */
    .mpesa-btn {
      background-color: #4db848; 
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-top: 12px;
    }
    .mpesa-btn:hover { background-color: #3e9e3a; }

    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
      text-decoration: none;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="order-container">
    <h2>Complete Your Order</h2>

    <div class="selection-summary">
      <h3>Your Selection</h3>
      <div class="summary-details" id="displaySelection">Detecting selection...</div>
    </div>

    <form id="orderForm">
      <div class="form-row">
        <div class="form-group">
          <label>Gas Brand</label>
          <input type="text" id="formBrand" name="gasBrand" readonly>
        </div>
        <div class="form-group">
          <label>Size</label>
          <input type="text" id="formSize" name="gasSize" readonly>
        </div>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="text" id="formPrice" name="price" readonly>
      </div>

      <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

      <div class="form-group">
        <label>Your Full Name</label>
        <input type="text" id="customerName" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="phone" id="customerPhone" placeholder="07..." required>
        </div>
        <div class="form-group">
          <label>Email (For Confirmation)</label>
          <input type="email" id="customerEmail" name="email" placeholder="email@address.com" required>
        </div>
      </div>

      <div class="form-group">
        <label>Delivery Address / Apartment</label>
        <input type="text" name="address" id="customerAddress" placeholder="e.g. Sunshine Apts, Hse B4" required>
      </div>

      <button type="submit" id="submitBtn">Confirm Order — KES <span id="btnPrice">0</span></button>
      
      <button type="button" id="mpesaBtn" class="mpesa-btn">Pay via M-Pesa Now</button>
    </form>

    <a href="products.html" class="back-link">← Change Selection</a>
  </div>

  <script>
    // 1. INITIALIZE EMAILJS
    (function() {
        emailjs.init("I2UHj5_9SB7Mgdy0I");
    })();

    let currentPrice = "0";

    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const brand = params.get('brand') || "Not Selected";
      const size = params.get('size') || "Not Selected";
      
      // Clean up price: Remove "KES", spaces, or commas to ensure a pure number
      let rawPrice = params.get('price') || "0";
      currentPrice = rawPrice.replace(/[^\d]/g, ''); 

      document.getElementById('displaySelection').innerText = `${brand} (${size})`;
      document.getElementById('formBrand').value = brand;
      document.getElementById('formSize').value = size;
      document.getElementById('formPrice').value = `KES ${parseInt(currentPrice).toLocaleString()}`;
      document.getElementById('btnPrice').innerText = parseInt(currentPrice).toLocaleString();
    };

    // --- UPDATED M-PESA BUTTON LOGIC ---
    document.getElementById('mpesaBtn').onclick = function() {
        const form = document.getElementById('orderForm');
        
        // Ensure form is filled before allowing payment
        if (!form.checkValidity()) {
            form.reportValidity(); 
            return;
        }

        // Optional: Save delivery info to sessionStorage so payment page can see it
        const deliveryDetails = {
            name: document.getElementById('customerName').value,
            phone: document.getElementById('customerPhone').value,
            address: document.getElementById('customerAddress').value
        };
        sessionStorage.setItem('pendingDelivery', JSON.stringify(deliveryDetails));

        // Redirect to payment page with CLEAN price
        window.location.href = "payment.html?amount=" + currentPrice;
    };

    // --- ORIGINAL EMAILJS LOGIC ---
    document.getElementById('orderForm').onsubmit = function(e) {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.innerText = "Processing Order...";
      submitBtn.disabled = true;
      
      const serviceID = 'service_rcxeoog'; 
      const shopTemplateID = 'template_ttumqrc'; 
      const customerTemplateID = 'template_7unxekb'; 

      emailjs.sendForm(serviceID, shopTemplateID, this)
        .then(() => {
          return emailjs.sendForm(serviceID, customerTemplateID, this);
        })
        .then(() => {
          sessionStorage.setItem('orderSuccess', 'true');
          alert("Order Confirmed! We will contact you shortly for delivery.");
          window.location.href = "index.html";
        })
        .catch((err) => {
          alert("Oops! Something went wrong. Please check your connection.");
          console.error("EmailJS Error:", err);
          submitBtn.innerText = "Confirm Order";
          submitBtn.disabled = false;
        });
    };
  </script>
</body>
</html>
