<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt | QuickGas</title>
    <style>
        :root {
            --mpesa-green: #4db848;
            --dark-blue: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .receipt-container {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            background: var(--mpesa-green);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            margin: 0 auto 20px;
            animation: scaleUp 0.5s ease-out;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h2 { color: var(--dark-blue); margin: 0; }
        .date { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 30px; }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            text-align: left;
        }

        .details-table tr {
            border-bottom: 1px dashed #eee;
        }

        .details-table td {
            padding: 12px 0;
            font-size: 0.95rem;
        }

        .label { color: #7f8c8d; }
        .value { color: var(--dark-blue); font-weight: bold; text-align: right; }

        .total-row {
            font-size: 1.2rem;
            color: var(--mpesa-green) !important;
            border-bottom: 2px solid var(--mpesa-green) !important;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .btn {
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            text-align: center;
        }

        .btn-print { background: var(--dark-blue); color: white; }
        .btn-home { background: #ecf0f1; color: var(--dark-blue); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }

        @media print {
            .actions, .success-icon { display: none; }
            body { background: white; }
            .receipt-container { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <div class="success-icon">âœ“</div>
        <h2>Payment Received</h2>
        <p class="date" id="receipt-date"></p>

        <table class="details-table">
            <tr>
                <td class="label">Customer Name</td>
                <td class="value" id="receipt-name">---</td>
            </tr>
            <tr>
                <td class="label">Item Description</td>
                <td class="value" id="receipt-item">---</td>
            </tr>
            <tr>
                <td class="label">Merchant</td>
                <td class="value">QuickGas Limited</td>
            </tr>
            <tr>
                <td class="label">Transaction ID</td>
                <td class="value" id="trans-id">---</td>
            </tr>
            <tr>
                <td class="label">Status</td>
                <td class="value" style="color: var(--mpesa-green);">Completed</td>
            </tr>
            <tr class="total-row">
                <td class="label" style="color: var(--dark-blue);">Amount Paid</td>
                <td class="value" id="paid-amount">KES 0.00</td>
            </tr>
        </table>

        <div class="actions">
            <button onclick="window.print()" class="btn btn-print">Print Receipt</button>
            <a href="index.html" class="btn btn-home">Back to Home</a>
        </div>

        <p style="font-size: 0.7rem; color: #bdc3c7; margin-top: 20px;">
            A confirmation SMS has been sent to your M-Pesa registered number.
        </p>
    </div>

    <script>
        // 1. Extract data from URL (Amount and ID)
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || "0.00";
        const transactionId = urlParams.get('id') || "N/A";

        // 2. Extract data from sessionStorage (Name, Brand, Size)
        const orderData = JSON.parse(sessionStorage.getItem('pendingDelivery'));

        // 3. Display the data
        document.getElementById('paid-amount').innerText = `KES ${parseFloat(amount).toLocaleString()}`;
        document.getElementById('trans-id').innerText = transactionId;

        if (orderData) {
            document.getElementById('receipt-name').innerText = orderData.name || "N/A";
            document.getElementById('receipt-item').innerText = `${orderData.brand} (${orderData.size})`;
        }

        // 4. Set current date
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
        document.getElementById('receipt-date').innerText = now.toLocaleDateString('en-KE', options);
        
        // Optional: Clear session storage so it's fresh for the next order
        // sessionStorage.removeItem('pendingDelivery');
    </script>
</body>
</html>
