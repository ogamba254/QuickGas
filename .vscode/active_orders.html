<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | QuickGas</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #e67e22;
      --bg: #f4f7f6;
      --white: #ffffff;
      --success: #27ae60;
      --pending: #f39c12;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      background-color: var(--bg);
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 240px;
      height: 100vh;
      background: var(--primary);
      color: white;
      position: fixed;
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 30px;
    }

    .nav-item {
      padding: 12px;
      display: block;
      color: #bdc3c7;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 5px;
      transition: 0.3s;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    /* --- MAIN CONTENT --- */
    .main-content {
      margin-left: 280px;
      padding: 40px;
      width: calc(100% - 280px);
    }

    /* --- STAT CARDS --- */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    .stat-card h3 {
      margin: 0;
      font-size: 0.9rem;
      color: #7f8c8d;
      text-transform: uppercase;
    }

    .stat-card p {
      margin: 10px 0 0;
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }

    /* --- ORDERS TABLE --- */
    .table-container {
      background: var(--white);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      text-align: left;
      padding: 15px;
      border-bottom: 2px solid var(--bg);
      color: #7f8c8d;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid var(--bg);
      font-size: 0.95rem;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-pending { background: #fff4e5; color: #d35400; }
    .status-delivered { background: #e8f5e9; color: #2e7d32; }

    .action-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .btn-view { background: var(--bg); color: var(--primary); }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h1>QuickGas Admin</h1>
    <nav>
      <a href="#" class="nav-item active">Dashboard</a>
      <a href="#" class="nav-item">Active Orders</a>
      <a href="#" class="nav-item">Inventory</a>
      <a href="#" class="nav-item">Customer List</a>
      <a href="#" class="nav-item">Settings</a>
    </nav>
  </aside>

  <main class="main-content">
    <h2>Dashboard Overview</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <h3>Total Orders Today</h3>
        <p id="totalOrders">12</p>
      </div>
      <div class="stat-card">
        <h3>Pending Deliveries</h3>
        <p id="pendingOrders" style="color: var(--pending);">4</p>
      </div>
      <div class="stat-card">
        <h3>Revenue (KES)</h3>
        <p id="revenue">32,450</p>
      </div>
    </div>

    <div class="table-container">
      <h3>Recent Orders</h3>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Gas Brand</th>
            <th>Size</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr>
            <td>#001</td>
            <td>John Doe</td>
            <td>Total</td>
            <td>13kg</td>
            <td>KES 2,700</td>
            <td><span class="status-badge status-pending">Pending</span></td>
            <td><button class="action-btn btn-view">View Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

    // Example: Update stats dynamically

    // fetch('/api/get-orders').then(...)
  </script>
</body>
</html>
